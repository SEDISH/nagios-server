# Define a host for the OpenEMPI

define host {
        use                             linux-server
        host_name                       Open EMPI
        alias                           OpenEMPI
        address                         ${OPEN_EMPI_IP}
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
        register                        1
}

define service {
        use                             generic-service
        host_name                       Open EMPI
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}

define service {
        use                             generic-service
        host_name                       Open EMPI
        service_description             HTTP
        check_command                   check_http! -H ${OPEN_EMPI_IP} -p 8081
        notifications_enabled           1
}

define service {
	use			generic-service
	host_name 		Open EMPI
	service_description 	CHECK PIX
	check_command		check_nrpe!${OPEN_EMPI_NRPE_PORT}!check_pix
}


define service {
	use			generic-service
	host_name 		Open EMPI
	service_description 	CHECK PDQ
	check_command		check_nrpe!${OPEN_EMPI_NRPE_PORT}!check_pdq
}
